
<html  >
    <head>
        <meta charset="utf-8">
    </head>
  <body>
    <p id='server-time'></p>
    <script src="/node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
    <script>
      var socket = io();
      var el = document.getElementById('server-time');

      socket.on('time', function(timeString) {
        el.innerHTML = 'Server time: ' + timeString;
      });
    </script>
  </body>
</html>
